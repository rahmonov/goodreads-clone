{% extends "base.html" %}

{% block title %}Books Page{% endblock %}

{% block content %}
    <h1>Books</h1>

    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <a href="{% url 'books:detail' book.id %}">{{ book.title }}</a>
                </li>
                <br>
            {% endfor %}
        </ul>
    {% else %}
        No books found.
    {% endif %}
{% endblock %}
