{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register Page{% endblock %}

{% block content %}
    <h3>Register</h3>

    <div class="row">
        <div class="col-4">
            <form method="post" action="{% url 'users:register' %}">
                {% csrf_token %}

                {{ form | crispy }}

                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
