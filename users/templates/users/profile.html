{% extends "base.html" %}

{% block title %}Profile Page{% endblock %}

{% block content %}
    <h1>Profile Page</h1>

    <a href="{% url 'users:profile-edit' %}">edit profile</a>

    <p>Username: {{ user.username }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
{% endblock %}
